{% extends 'static_blog_app/base.html' %}

{% block content %}
<div class="write-container">
    <h1 id="contact">Write Blog</h1>
          <div class="contact-form">
            <form method="post">{% csrf_token %}      
              <input name="hjmb" type="text" class="feedback-input" placeholder="Title" />   
              <input name="kljbf" type="text" class="feedback-input" placeholder="Email" />
              <textarea name="lvkmf" class="feedback-input" placeholder="Content"></textarea>
              <input type="submit" value="SUBMIT"/>
            </form>
          </div>
</div>
{% endblock %}
